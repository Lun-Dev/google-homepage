<!DOCTYPE HTML>

<html>
    <head>
        <link href="css/test.css" rel="stylesheet" type="text/css" media="all"/>
        <title>Google</title>
    </head>

    <body>
        <div class=container>

            <nav class="fb nav">
                <ul class="nav-selection">
                    <a href=#>Gmail</a>
                    <a href=#>Images</a>
                    <a href=#><span class="material-icons-outlined">apps</a>
                    <a href=#>Item 4</a>
                </ul>
            </nav>
            
            <img class="fb google-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google-logo">

            <div class="fb search-box">
                <form action="https://www.google.com/search" method="GET" id="search-form">
                    <span class="material-icons-outlined">search</span>
                    <input type="text" name="q">
                    <img src="images/Google_mic.svg" class="google-mic">
                </form>
            </div>

            <div class="fb some-buttons">
                <button type="submit" form="search-form">Google Search</button>
                <a href="https://www.google.com/doodles">
                <button type="submit">I'm Feeling Lucky</button>
                </a>
            </div>

            <div class="fb google-offer">
                <p>Google offered in: 
                    <a href="https://www.google.com/?hl=zh-TW">中文（繁體）</a>
                    <a href="https://www.google.com/?hl=zh-CN">中文（简体）</a>
                </p>
            </div>

            <footer class="fb foot">
                <div class="user-country">Hong Kong</div>
                <div class="foot-selection">
                    <div class="ft foot-1">
                        <ul>
                            <a href=#>About</a>
                            <a href=#>Advertising</a>
                            <a href=#>Business</a>
                            <a href=#>How Search works</a>
                        </ul>
                    </div>
                    <div class="ft foot-2">
                        <ul>
                            <a href=#>Privacy</a>
                            <a href=#>Terms</a>
                            <a href=#>Settings</a>
                        </ul>    
                    </div>
                </div>
                </div>
            </footer>
        </div>
    </body>
</html>
