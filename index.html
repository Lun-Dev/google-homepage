<!DOCTYPE html>
<html>
  <head>
    <link href="css/main.css" rel="stylesheet" type="text/css" media="all"/>

    <title>Google Homepage</title>
  </head>

  <body>
    <div class="container">

      <div class="sec sec1">
        <ul class="sec-ul">
          <li><a href="https://www.google.com/gmail/">Gmail</a></li>
          <li><a href="https://www.google.com/imghp?hl=en">Images</a></li>
          <li><a href="#"><span class="material-icons-outlined">apps</span></a></li>
          <li><a href="#">Sign in</a></li>
        </ul>
      </div>

      <div class="sec sec2">
        <img src="images/google_logo.png" alt="google_logo" id="logo">
      </div>
    
      <div class="sec sec3">
        <form action="https://www.google.com/search" method="GET">
          <span class="material-icons-outlined">search</span>
          <input type="text" name="q"><br><br>
            <input type="submit" class="search-button" value="Google Search">
            <a href="https://www.google.com/doodles">
              <input type="button" class="search-button" value="I'm Feeling Lucky" 
              href="https://www.google.com/doodles">
            </a>
        </form>
      </div>

      <div class="sec sec4">
        <p>Google offered in: 
          <a href="https://www.google.com/?hl=zh-TW">中文（繁體）</a>
          <a href="https://www.google.com/?hl=zh-CN">中文（简体）</a>
        </p>
      </div>

      <div class="sec sec5">
        <div class="user-country">Hong Kong</div>
        <div class="footer-stack">
          <div class="footer-selection">
            <ul>
              <li><a href="https://www.google.com/gmail/">About</a></li>
              <li><a href="https://www.google.com/imghp?hl=en">Advertising</a></li>
              <li><a href="https://www.google.com/imghp?hl=en">Business</a></li>
              <li><a href="https://www.google.com/imghp?hl=en">How Search Works</a></li>
            </ul>
          </div>
          <div class="footer-selection">
            <ul>
              <li><a href="https://www.google.com/imghp?hl=en">Privacy</a></li>
              <li><a href="https://www.google.com/imghp?hl=en">Terms</a></li>
              <li><a href="https://www.google.com/imghp?hl=en">Settings</a></li>
            </ul>
          </div>
        </div>
        </div>
      </div>
    </div>

  </body>
</html>
