<!DOCTYPE html>
<html>
  <head>
    <title>Google Homepage</title>
    <style>
      .anchor {
        font-family: Arial, sans-serif;
        font-size: 14px;
      }
      .button {
        font-family: Arial,sans-serif;
        font-size: 14px;
        border-radius: 4px;
        color: #3c4043;
        margin: 11px 4px;
        padding: 0 16px;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="www.gmail.com" class="anchor">Gmail</a>
      <a href="google.com/image" class="anchor">Image</a>
    </nav>
    <img src="images/google_logo.png" alt="google_logo" id="logo">
    <form action="https://www.google.com/search?q=">
      <input type="text">
      <button type="submit" class="button">Google Search</button>
      <button type="submit" class="button">I'm Feeling Lucky</button>
    </form>
  </body>
</html>
